<ion-view>
    <ion-nav-title>Code Delivery - Login</ion-nav-title>
    <ion-content class="padding">
        <form name="loginFrm" ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" name="username" placeholder="Digite seu username"  required="required" id="username" ng-model="user.username">
                </label>
                <label class="item item-input">
                    <input type="password" name="password" placeholder="Digite sua senha" required="required"  id="password" ng-model="user.password">
                </label>
                <button type="submit" class="button button-full button-balanced">Login</button>
            </div>
        </form>
        <ion-nav-view></ion-nav-view>
    </ion-content>
</ion-view>
