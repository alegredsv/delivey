<ion-view>
    <ion-nav-title>Meus pedidos</ion-nav-title>
     <ion-content class="padding has-subheader">
         <ion-refresher pulling-text="Puxe para atualizar..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="o in items" ng-click="orderDetail(o)" >
                <div class="row">
                    <div class="col">
                        <h2>{{o.created_at.date|limitTo: 10|date:'dd/MM/yyyy'}}</h2>
                         <p>{{o.product_names |limitTo:2 | join:', '}}</p>
                         <i class="ion ion-ios-cart"> {{o.product_names.length}} Items</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{o.total}} </i>
                        <p>{{o.status == "0"? "NÃ£o entregue":"Entregue"}}</p>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
